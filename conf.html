<!DOCTYPE html>
<html>
<head>
    <title>Configuración de perfil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="dashboard.html">Notas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="inicio.html#todo">Todo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="inicio.html#notif">Notificaciones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="conf.html">Configuración</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-8 col-sm-6">
            <h2 id="conf">Configuración</h2>
            <form action="confData.js" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="profilePic">Imagen de perfil:</label>
                    <input type="file" class="form-control" id="profilePic" name="profilePic">
                </div>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </form>
            <button class="btn btn-danger mt-3" id="deleteAccount">Eliminar cuenta</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="conf.js"></script>
<script src="confData.js"></script>
<script src="confDelete.js"></script>
</body>
</html>
